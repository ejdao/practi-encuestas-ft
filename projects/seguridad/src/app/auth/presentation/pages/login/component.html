<tsd-access-control>
  <div class="tsd-default-login-form">
    <tsd-text-field
      placeholder="username1212"
      [formControl]="loginForm.username"
      [config]="{ appearance: 'outline' }"
    >
      Usuario
    </tsd-text-field>

    <tsd-text-field
      placeholder="••••••••"
      [formControl]="loginForm.password"
      [config]="{ appearance: 'outline', isHidden: true, showHiddenButton: true }"
    >
      Contraseña
    </tsd-text-field>

    <mat-checkbox [formControl]="loginForm.rememberMe">Recordarme</mat-checkbox>

    <div class="d-flex center">
      <button
        mat-button
        (click)="clickOnAuthenticate()"
        [disabled]="isAuthenticating || loginForm.invalid"
      >
        INICIAR SESIÓN
      </button>
    </div>
  </div>
</tsd-access-control>
