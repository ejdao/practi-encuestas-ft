@if (!passWasResetted()) {
  <tak-admin-db-container
    appTitle="{{ appTitle }}"
    appSidebarTitle="{{ sidebarTitle }}"
    appSidebarSubtitle="{{ sidebarSubtitle }}"
    [navigation]="navigation"
    [authorities]="authorities"
    [context]="context!"
    [isDinamicSidebar]="true"
    [sidebarDebounceTime]="200"
    [accordionInCollections]="accordionInCollections"
    [disableHiddenCollections]="disableHiddenCollections"
    [hasFooter]="false"
    [mdWidth]="900"
  >
    <section tak-custom-header>
      <div class="app-admin-layout__header--container">
        <b class="app__header__user-full-name" [title]="userFullName">{{ userFullNameSliced }}</b>

        <button mat-icon-button class="app-admin-layout__icon-button" (click)="clickOnLogout()">
          <mat-icon>logout</mat-icon>
        </button>

        <button mat-icon-button class="app-admin-layout__icon-button" (click)="toggleTheme()">
          <mat-icon>dark_mode</mat-icon>
        </button>
      </div>
    </section>
    <router-outlet />
  </tak-admin-db-container>
} @else {
  <div class="d-flex between">
    <div></div>

    <div class="private-form">
      <div class="d-flex between">
        <b>Actualiza tu contrase単a</b>
        <button class="logout-btn" mat-icon-button (click)="clickOnLogout()" [disabled]="isLoading">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
      <br />
      <tsd-text-field [config]="{ isHidden: true, showHiddenButton: true }" [formControl]="pass">
        Nueva contrase単a
      </tsd-text-field>
      <br />
      <tsd-text-field
        [config]="{ isHidden: true, showHiddenButton: true }"
        [formControl]="repeatPass"
      >
        Repetir contrase単a
      </tsd-text-field>
      @if (repeatValueWasUpdated && cadenasNoCoinciden) {
        <span class="tsd-custom-error tak-fade-in--800ms"> Las contrase単as no coinciden </span>
      }
      <br />
      <div class="d-flex center">
        <button
          mat-button
          color="accent"
          [disabled]="pass.invalid || (!pass.invalid && cadenasNoCoinciden) || isLoading"
          (click)="onSend()"
        >
          ACTUALIZAR
        </button>
      </div>
    </div>

    <div></div>
  </div>
}
